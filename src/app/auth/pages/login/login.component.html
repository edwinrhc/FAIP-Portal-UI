
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesi칩n</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <input  type="text"
                formControlName="username"
                placeholder="ingrese su nombre de usuario"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
        class="text-red-500 text-sm">
    El nombre de usuario es obligatorio
        </div>
      </div>


      <div>
      <input type="password"
             formControlName="password"
             placeholder="Contrase침a"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        class="text-red-500 text-sm">
          La contrase침a es obligatoria
        </div>
      </div>

      <!-- Bot칩n -->
      <button type="submit"
              [disabled]="loginForm.invalid"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Ingresar
      </button>
    </form>
    <!-- Mensajes -->
    <div *ngIf="successMessage" class="mt-4 text-green-600">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="mt-4 text-red-600">{{ errorMessage }}</div>
  </div>
</div>
