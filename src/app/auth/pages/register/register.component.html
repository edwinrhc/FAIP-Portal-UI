<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <!-- Título -->
    <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Crear cuenta</h2>
    <p class="text-sm text-gray-500 text-center mb-6">
      Regístrate para acceder a la plataforma
    </p>

    <!-- Formulario -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Usuario -->
      <div>
        <input type="text" formControlName="username" placeholder="Nombre de usuario"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>


      <!-- Contraseña -->
      <div>
        <input type="password" formControlName="password" placeholder="Contraseña"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <!-- Confirmar contraseña -->
      <div>
        <input type="password" formControlName="confirmPassword" placeholder="Confirmar contraseña"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>

        <!-- Error si no coinciden -->
        <p *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
           class="text-red-600 text-sm mt-1">
          ❌ Las contraseñas no coinciden
        </p>
      </div>

      <!-- Rol -->
      <div>
        <select formControlName="role"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="ADMIN">Administrador</option>
          <option value="USER">Usuario</option>
        </select>
      </div>

      <!-- Botón -->
      <button type="submit"
              [disabled]="registerForm.invalid"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        Registrarse
      </button>
    </form>

    <!-- Mensajes -->
    <div *ngIf="successMessage"
         class="mt-6 flex items-center gap-2 p-3 rounded-lg bg-green-100 text-green-800 border border-green-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
      <span>{{ successMessage }}</span>
    </div>

    <div *ngIf="errorMessage"
         class="mt-6 flex items-center gap-2 p-3 rounded-lg bg-red-100 text-red-800 border border-red-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none" viewBox="0 0 24 24"
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
      <span>{{ errorMessage }}</span>
    </div>
  </div>
</div>
